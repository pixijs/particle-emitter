<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Sparks</title>
		<meta name="description" content="sparks emitter">
		<link rel="stylesheet" href="css/main.css">

		<!-- Required dependencies -->
		<script src="libs/pixi.js/dist/browser/pixi.js"></script>
		<script src="../dist/pixi-particles.js"></script>

		<!-- Example scaffolding -->
		<script src="js/ParticleExample.js"></script>

	</head>
	<body>
		<div id="framerate"></div>
		<div id="instructions">Click Anywhere</div>
		<canvas id="stage" width="400" height="400"></canvas>
		<script>

			// See js/ParticleExample.js for actual setup
			new ParticleExample(
				// The image to use
				["images/Sparks.png"],

				// Emitter configuration, edit this to change the look
				// of the emitter
				{
					"lifetime": {
						"min": 0.25,
						"max": 0.5
					},
					"frequency": 0.001,
					"emitterLifetime": 0,
					"maxParticles": 1000,
					"addAtBack": false,
					"pos": {
						"x": 0,
						"y": 0
					},
					"behaviors": [
						{
							"type": "alpha",
							"config": {
								"alpha": {
									"list": [
										{
											"time": 0,
											"value": 1
										},
										{
											"time": 1,
											"value": 0.31
										}
									]
								}
							}
						},
						{
							"type": "moveSpeed",
							"config": {
								"speed": {
									"list": [
										{
											"time": 0,
											"value": 1000
										},
										{
											"time": 1,
											"value": 200
										}
									]
								}
							}
						},
						{
							"type": "scale",
							"config": {
								"scale": {
									"list": [
										{
											"time": 0,
											"value": 0.5
										},
										{
											"time": 1,
											"value": 1
										}
									]
								},
								"minMult": 1
							}
						},
						{
							"type": "color",
							"config": {
								"color": {
									"list": [
										{
											"time": 0,
											"value": "ffffff"
										},
										{
											"time": 1,
											"value": "9ff3ff"
										}
									]
								}
							}
						},
						{
							"type": "rotation",
							"config": {
								"accel": 0,
								"minSpeed": 0,
								"maxSpeed": 20,
								"minStart": 225,
								"maxStart": 320
							}
						},
						{
							"type": "textureRandom",
							"config": {
								"textures": [
									"images/Sparks.png"
								]
							}
						},
						{
							"type": "spawnShape",
							"config": {
								"type": "torus",
								"data": {
									"x": 0,
									"y": 0,
									"radius": 0,
									"innerRadius": 0,
									"affectRotation": false
								}
							}
						}
					]
				});
		</script>
	</body>
</html>
