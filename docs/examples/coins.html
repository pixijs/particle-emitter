<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Animated Coins</title>
		<meta name="description" content="Animated coins">
		<link rel="stylesheet" href="css/main.css">

		<!-- Required dependencies -->
		<script src="libs/pixi.js/dist/browser/pixi.js"></script>
		<script src="../dist/pixi-particles.js"></script>

		<!-- Example scaffolding -->
		<script src="js/ParticleExample.js"></script>

	</head>
	<body>
		<div id="framerate"></div>
		<div id="instructions">Click Anywhere</div>
		<canvas id="stage" width="400" height="400"></canvas>
		<script>

			// See js/ParticleExample.js for actual setup
			new ParticleExample(
				// The image to use
				{
					spritesheet: "images/gold_anim.json",
				},

				// Emitter configuration, edit this to change the look
				// of the emitter
				{
					"lifetime": {
						"min": 0.5,
						"max": 0.7
					},
					"frequency": 0.05,
					"emitterLifetime": 0.31,
					"maxParticles": 1000,
					"addAtBack": false,
					"pos": {
						"x": 0,
						"y": 0
					},
					"behaviors": [
						{
							"type": "alpha",
							"config": {
								"alpha": {
									"list": [
										{
											"time": 0,
											"value": 1
										},
										{
											"time": 1,
											"value": 0.8
										}
									]
								}
							}
						},
						{
							"type": "moveSpeed",
							"config": {
								"speed": {
									"list": [
										{
											"time": 0,
											"value": 200
										},
										{
											"time": 1,
											"value": 100
										}
									]
								}
							}
						},
						{
							"type": "scaleStatic",
							"config": {
								"min": 0.5,
								"max": 0.5
							}
						},
						{
							"type": "animatedRandom",
							"config": {
								"anims": [
									{
										"framerate": 20,
										"loop": true,
										"textures": [
											"gold_1.png",
											"gold_2.png",
											"gold_3.png",
											"gold_4.png",
											"gold_5.png",
											"gold_6.png"
										]
									},
									{
										"framerate": 20,
										"loop": true,
										"textures": [
											"gold_6.png",
											"gold_5.png",
											"gold_4.png",
											"gold_3.png",
											"gold_2.png",
											"gold_1.png"
										]
									}
								]
							}
						},
						{
							"type": "spawnShape",
							"config": {
								"type": "torus",
								"data": {
									"x": 0,
									"y": 0,
									"radius": 40,
									"innerRadius": 39,
									"affectRotation": true
								}
							}
						}
					]
				}
			);
		</script>
	</body>
</html>
