<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Gas</title>
		<meta name="description" content="gas emitter">
		<link rel="stylesheet" href="css/main.css">

		<!-- Required dependencies -->
		<script src="libs/pixi.js/dist/browser/pixi.js"></script>
		<script src="../dist/pixi-particles.js"></script>

		<!-- Example scaffolding -->
		<script src="js/ParticleExample.js"></script>

	</head>
	<body>
		<div id="framerate"></div>
		<div id="instructions">Click Anywhere</div>
		<canvas id="stage" width="400" height="400"></canvas>
		<script>

			// See js/ParticleExample.js for actual setup
			new ParticleExample(
				// The image to use
				["images/smokeparticle.png", "images/particle.png"],

				// Emitter configuration, edit this to change the look
				// of the emitter
				{
					"lifetime": {
						"min": 2,
						"max": 1.8
					},
					"frequency": 0.01,
					"emitterLifetime": 0,
					"maxParticles": 1000,
					"addAtBack": true,
					"pos": {
						"x": 0.5,
						"y": 0.5
					},
					"behaviors": [
						{
							"type": "alpha",
							"config": {
								"alpha": {
									"list": [
										{
											"time": 0,
											"value": 0.4
										},
										{
											"time": 1,
											"value": 0
										}
									]
								}
							}
						},
						{
							"type": "moveSpeedStatic",
							"config": {
								"min": 10,
								"max": 10
							}
						},
						{
							"type": "scale",
							"config": {
								"scale": {
									"list": [
										{
											"time": 0,
											"value": 2
										},
										{
											"time": 1,
											"value": 0.4
										}
									]
								},
								"minMult": 1
							}
						},
						{
							"type": "color",
							"config": {
								"color": {
									"list": [
										{
											"time": 0,
											"value": "6bff61"
										},
										{
											"time": 1,
											"value": "d8ff4a"
										}
									]
								}
							}
						},
						{
							"type": "rotationStatic",
							"config": {
								"min": 0,
								"max": 360
							}
						},
						{
							"type": "blendMode",
							"config": {
								"blendMode": "screen"
							}
						},
						{
							"type": "textureRandom",
							"config": {
								"textures": [
									"images/smokeparticle.png",
									"images/particle.png"
								]
							}
						},
						{
							"type": "spawnShape",
							"config": {
								"type": "torus",
								"data": {
									"x": 0,
									"y": 0,
									"radius": 150,
									"innerRadius": 0,
									"affectRotation": false
								}
							}
						}
					]
				});
		</script>
	</body>
</html>
