<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Snow</title>
		<meta name="description" content="snow emitter">
		<link rel="stylesheet" href="css/main.css">

		<!-- Required dependencies -->
		<script src="libs/pixi.js/dist/browser/pixi.js"></script>
		<script src="../dist/pixi-particles.js"></script>

		<!-- Example scaffolding -->
		<script src="js/ParticleExample.js"></script>

	</head>
	<body>
		<div id="framerate"></div>
		<div id="instructions">Click Anywhere</div>
		<canvas id="stage" width="400" height="400"></canvas>
		<script>

			// See js/ParticleExample.js for actual setup
			new ParticleExample(
				// The image to use
				["images/Snow100.png"],

				// Emitter configuration, edit this to change the look
				// of the emitter
				{
					"lifetime": {
						"min": 4,
						"max": 4
					},
					"ease": [
						{
							"s": 0,
							"cp": 0.379,
							"e": 0.548
						},
						{
							"s": 0.548,
							"cp": 0.717,
							"e": 0.676
						},
						{
							"s": 0.676,
							"cp": 0.635,
							"e": 1
						}
					],
					"frequency": 0.004,
					"emitterLifetime": 0,
					"maxParticles": 1000,
					"addAtBack": false,
					"pos": {
						"x": 0,
						"y": 0
					},
					"behaviors": [
						{
							"type": "alpha",
							"config": {
								"alpha": {
									"list": [
										{
											"time": 0,
											"value": 0.73
										},
										{
											"time": 1,
											"value": 0.46
										}
									]
								}
							}
						},
						{
							"type": "moveSpeedStatic",
							"config": {
								"min": 200,
								"max": 200
							}
						},
						{
							"type": "scale",
							"config": {
								"scale": {
									"list": [
										{
											"time": 0,
											"value": 0.15
										},
										{
											"time": 1,
											"value": 0.2
										}
									]
								},
								"minMult": 0.5
							}
						},
						{
							"type": "rotation",
							"config": {
								"accel": 0,
								"minSpeed": 0,
								"maxSpeed": 200,
								"minStart": 50,
								"maxStart": 70
							}
						},
						{
							"type": "textureRandom",
							"config": {
								"textures": [
									"images/Snow100.png"
								]
							}
						},
						{
							"type": "spawnShape",
							"config": {
								"type": "rect",
								"data": {
									"x": -500,
									"y": -300,
									"w": 900,
									"h": 20
								}
							}
						}
					]
				});
		</script>
	</body>
</html>
