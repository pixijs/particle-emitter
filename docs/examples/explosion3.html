<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Explosion 3</title>
		<meta name="description" content="basic explosion">
		<link rel="stylesheet" href="css/main.css">

		<!-- Required dependencies -->
		<script src="libs/pixi.js/dist/browser/pixi.js"></script>
		<script src="../dist/pixi-particles.js"></script>

		<!-- Example scaffolding -->
		<script src="js/ParticleExample.js"></script>

	</head>
	<body>
		<div id="framerate"></div>
		<div id="instructions">Click Anywhere</div>
		<canvas id="stage" width="400" height="400"></canvas>
		<script>

			// See js/ParticleExample.js for actual setup
			new ParticleExample(
				// The image to use
				["images/particle.png"],

				// Emitter configuration, edit this to change the look
				// of the emitter
				{
					"lifetime": {
						"min": 0.5,
						"max": 1
					},
					"ease": [
						{
							"s": 0,
							"cp": 0.329,
							"e": 0.548
						},
						{
							"s": 0.548,
							"cp": 0.767,
							"e": 0.876
						},
						{
							"s": 0.876,
							"cp": 0.985,
							"e": 1
						}
					],
					"frequency": 0.001,
					"emitterLifetime": 0.1,
					"maxParticles": 100,
					"addAtBack": true,
					"pos": {
						"x": 0,
						"y": 0
					},
					"behaviors": [
						{
							"type": "alpha",
							"config": {
								"alpha": {
									"list": [
										{
											"time": 0,
											"value": 0.74
										},
										{
											"time": 1,
											"value": 0
										}
									]
								}
							}
						},
						{
							"type": "moveSpeed",
							"config": {
								"speed": {
									"list": [
										{
											"time": 0,
											"value": 700
										},
										{
											"time": 1,
											"value": 0
										}
									]
								}
							}
						},
						{
							"type": "scale",
							"config": {
								"scale": {
									"list": [
										{
											"time": 0,
											"value": 5
										},
										{
											"time": 1,
											"value": 1.2
										}
									]
								},
								"minMult": 1
							}
						},
						{
							"type": "color",
							"config": {
								"color": {
									"list": [
										{
											"time": 0,
											"value": "ffdfa0"
										},
										{
											"time": 1,
											"value": "100f0c"
										}
									]
								}
							}
						},
						{
							"type": "rotation",
							"config": {
								"accel": 0,
								"minSpeed": 0,
								"maxSpeed": 200,
								"minStart": 0,
								"maxStart": 360
							}
						},
						{
							"type": "textureRandom",
							"config": {
								"textures": [
									"images/particle.png"
								]
							}
						},
						{
							"type": "spawnPoint",
							"config": {}
						}
					]
				});
		</script>
	</body>
</html>
