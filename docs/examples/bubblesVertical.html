<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Vertical Bubbles</title>
		<meta name="description" content="bubble area">
		<link rel="stylesheet" href="css/main.css">

		<!-- Required dependencies -->
		<script src="libs/pixi.js/dist/browser/pixi.js"></script>
		<script src="../dist/pixi-particles.js"></script>

		<!-- Example scaffolding -->
		<script src="js/ParticleExample.js"></script>

	</head>
	<body>
		<div id="framerate"></div>
		<div id="instructions">Click Anywhere</div>
		<canvas id="stage" width="400" height="400"></canvas>
		<script>

			// See js/ParticleExample.js for actual setup
			new ParticleExample(
				// The image to use
				["images/Bubbles99.png"],

				// Emitter configuration, edit this to change the look
				// of the emitter
				{
					"lifetime": {
						"min": 3.5,
						"max": 4
					},
					"frequency": 0.016,
					"emitterLifetime": 0,
					"maxParticles": 500,
					"addAtBack": false,
					"pos": {
						"x": 0,
						"y": 0
					},
					"behaviors": [
						{
							"type": "alpha",
							"config": {
								"alpha": {
									"list": [
										{
											"time": 0,
											"value": 1
										},
										{
											"time": 1,
											"value": 0.22
										}
									]
								}
							}
						},
						{
							"type": "moveSpeedStatic",
							"config": {
								"min": 200,
								"max": 200
							}
						},
						{
							"type": "scale",
							"config": {
								"scale": {
									"list": [
										{
											"time": 0,
											"value": 0.25
										},
										{
											"time": 1,
											"value": 0.5
										}
									]
								},
								"minMult": 0.5
							}
						},
						{
							"type": "rotation",
							"config": {
								"accel": 0,
								"minSpeed": 0,
								"maxSpeed": 50,
								"minStart": 260,
								"maxStart": 280
							}
						},
						{
							"type": "textureRandom",
							"config": {
								"textures": [
									"images/Bubbles99.png"
								]
							}
						},
						{
							"type": "spawnShape",
							"config": {
								"type": "rect",
								"data": {
									"x": -450,
									"y": 200,
									"w": 900,
									"h": 0
								}
							}
						}
					]
				});
		</script>
	</body>
</html>
