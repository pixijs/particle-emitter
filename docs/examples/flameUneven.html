<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Flame - Uneven</title>
		<meta name="description" content="flame emitter">
		<link rel="stylesheet" href="css/main.css">

		<!-- Required dependencies -->
		<script src="libs/pixi.js/dist/browser/pixi.js"></script>
		<script src="../dist/pixi-particles.js"></script>

		<!-- Example scaffolding -->
		<script src="js/ParticleExample.js"></script>

	</head>
	<body>
		<div id="framerate"></div>
		<div id="instructions">Click Anywhere</div>
		<canvas id="stage" width="400" height="400"></canvas>
		<script>

			// See js/ParticleExample.js for actual setup
			new ParticleExample(
				// The image to use
				["images/particle.png", "images/Fire.png"],

				// Emitter configuration, edit this to change the look
				// of the emitter
				{
					"lifetime": {
						"min": 0.1,
						"max": 0.75
					},
					"frequency": 0.001,
					"spawnChance": 0.05,
					"emitterLifetime": 0,
					"maxParticles": 1000,
					"addAtBack": false,
					"pos": {
						"x": 0,
						"y": 0
					},
					"behaviors": [
						{
							"type": "alpha",
							"config": {
								"alpha": {
									"list": [
										{
											"time": 0,
											"value": 0.62
										},
										{
											"time": 1,
											"value": 0
										}
									]
								}
							}
						},
						{
							"type": "moveSpeedStatic",
							"config": {
								"min": 500,
								"max": 500
							}
						},
						{
							"type": "scale",
							"config": {
								"scale": {
									"list": [
										{
											"time": 0,
											"value": 0.25
										},
										{
											"time": 1,
											"value": 0.75
										}
									]
								},
								"minMult": 1
							}
						},
						{
							"type": "color",
							"config": {
								"color": {
									"list": [
										{
											"time": 0,
											"value": "fff191"
										},
										{
											"time": 1,
											"value": "ff622c"
										}
									]
								}
							}
						},
						{
							"type": "rotation",
							"config": {
								"accel": 0,
								"minSpeed": 50,
								"maxSpeed": 50,
								"minStart": 265,
								"maxStart": 275
							}
						},
						{
							"type": "textureRandom",
							"config": {
								"textures": [
									"images/particle.png",
									"images/Fire.png"
								]
							}
						},
						{
							"type": "spawnShape",
							"config": {
								"type": "torus",
								"data": {
									"x": 0,
									"y": 0,
									"radius": 10,
									"innerRadius": 0,
									"affectRotation": false
								}
							}
						}
					]
				});
		</script>
	</body>
</html>
