<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Animated Bubbles</title>
		<meta name="description" content="bubble area">
		<link rel="stylesheet" href="css/main.css">

		<!-- Required dependencies -->
		<script src="libs/pixi.js/dist/browser/pixi.js"></script>
		<script src="../dist/pixi-particles.js"></script>

		<!-- Example scaffolding -->
		<script src="js/ParticleExample.js"></script>

	</head>
	<body>
		<div id="framerate"></div>
		<div id="instructions">Click Anywhere</div>
		<canvas id="stage" width="400" height="400"></canvas>
		<script>

			// See js/ParticleExample.js for actual setup
			new ParticleExample(
				// The image to use
				{
					spritesheet: "images/pop_anim.json",
				},

				// Emitter configuration, edit this to change the look
				// of the emitter
				{
					"lifetime": {
						"min": 2,
						"max": 3
					},
					"frequency": 0.016,
					"emitterLifetime": 0,
					"maxParticles": 500,
					"addAtBack": false,
					"pos": {
						"x": 0,
						"y": 0
					},
					"behaviors": [
						{
							"type": "moveSpeedStatic",
							"config": {
								"min": 150,
								"max": 150
							}
						},
						{
							"type": "scale",
							"config": {
								"scale": {
									"list": [
										{
											"time": 0,
											"value": 0.25
										},
										{
											"time": 1,
											"value": 0.5
										}
									]
								},
								"minMult": 0.5
							}
						},
						{
							"type": "rotation",
							"config": {
								"accel": 0,
								"minSpeed": 0,
								"maxSpeed": 50,
								"minStart": 260,
								"maxStart": 280
							}
						},
						{
							"type": "animatedSingle",
							"config": {
								"anim": {
									"framerate": "matchLife",
									"textures": [
										{
											"texture": "Bubbles99.png",
											"count": 40
										},
										{
											"texture": "Pop1.png",
											"count": 1
										},
										{
											"texture": "Pop2.png",
											"count": 1
										},
										{
											"texture": "Pop3.png",
											"count": 1
										}
									]
								}
							}
						},
						{
							"type": "spawnShape",
							"config": {
								"type": "rect",
								"data": {
									"x": -450,
									"y": 200,
									"w": 900,
									"h": 0
								}
							}
						}
					]
				});
		</script>
	</body>
</html>
