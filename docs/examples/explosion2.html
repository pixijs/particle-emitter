<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Explosion 2</title>
		<meta name="description" content="basic explosion">
		<link rel="stylesheet" href="css/main.css">

		<!-- Required dependencies -->
		<script src="libs/pixi.js/dist/browser/pixi.js"></script>
		<script src="../dist/pixi-particles.js"></script>

		<!-- Example scaffolding -->
		<script src="js/ParticleExample.js"></script>

	</head>
	<body>
		<div id="framerate"></div>
		<div id="instructions">Click Anywhere</div>
		<canvas id="stage" width="400" height="400"></canvas>
		<script>

			// See js/ParticleExample.js for actual setup
			new ParticleExample(
				// The image to use
				["images/particle.png"],

				// Emitter configuration, edit this to change the look
				// of the emitter
				{
					"lifetime": {
						"min": 0.5,
						"max": 0.5
					},
					"particlesPerWave": 10,
					"frequency": 0.1,
					"emitterLifetime": 0.31,
					"maxParticles": 1000,
					"addAtBack": false,
					"pos": {
						"x": 0,
						"y": 0
					},
					"behaviors": [
						{
							"type": "alpha",
							"config": {
								"alpha": {
									"list": [
										{
											"time": 0,
											"value": 0.8
										},
										{
											"time": 1,
											"value": 0.1
										}
									]
								}
							}
						},
						{
							"type": "moveSpeedStatic",
							"config": {
								"min": 200,
								"max": 200
							}
						},
						{
							"type": "scale",
							"config": {
								"scale": {
									"list": [
										{
											"time": 0,
											"value": 1
										},
										{
											"time": 1,
											"value": 0.3
										}
									]
								},
								"minMult": 1
							}
						},
						{
							"type": "color",
							"config": {
								"color": {
									"list": [
										{
											"time": 0,
											"value": "fd1111"
										},
										{
											"time": 1,
											"value": "f7a134"
										}
									]
								}
							}
						},
						{
							"type": "textureRandom",
							"config": {
								"textures": [
									"images/particle.png"
								]
							}
						},
						{
							"type": "spawnBurst",
							"config": {
								"start": 0,
								"spacing": 0,
								"distance": 0
							}
						}
					]
				});
		</script>
	</body>
</html>
